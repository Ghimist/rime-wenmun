# Rime schema
# encoding: utf-8

schema:
  name: "諺文21"
  schema_id: wenmun21
  version: "0.1"
  author: 
    - "xxx"
  description: |-
    諺文鍵入式
    2025.12.13 19:05
  dependencies:
    - luna_quanpin

engine:                    # 輸入引擎設定，即掛接組件的「處方」
  processors:              # 一、這批組件處理各類按鍵消息
    - speller              # ※ 拼寫處理器，接受字符按鍵，編輯輸入碼
    # - fluid_editor         # ※ 句式編輯器，用於以空格斷詞、回車上屏的【注音】、【語句流】等輸入方案，替換 express_editor，也可以寫作 fluency_editor

    - ascii_composer       # ※ 處理西文模式及中西文切換
    # - recognizer           # ※ 與 matcher 搭配，處理符合特定規則的輸入碼，如網址、反查等
    # - key_binder           # ※ 在特定條件下將按鍵綁定到其他按鍵，如重定義逗號、句號爲候選翻頁鍵
    # - punctuator           # ※ 句讀處理器，將單個字符按鍵直接映射爲文字符號
    - selector             # ※ 選字處理器，處理數字選字鍵、上、下候選定位、換頁鍵
    - navigator            # ※ 處理輸入欄內的光標移動鍵
    - express_editor       # ※ 編輯器，處理空格、回車上屏、回退鍵等
    # - chord_composer    # ※ 和絃作曲家或曰並擊處理器，用於【宮保拼音】等多鍵並擊的輸入方案
  segmentors:              # 二、這批組件識別不同內容類型，將輸入碼分段
    - ascii_segmentor      # ※ 標識西文段落
    # - matcher              # ※ 標識符合特定規則的段落，如網址、反查等
    - abc_segmentor        # ※ 標識常規的文字段落
    # - punct_segmentor      # ※ 標識句讀段落
    - fallback_segmentor   # ※ 標識其他未標識段落
  translators:             # 三、這批組件翻譯特定類型的編碼段爲一組候選文字
    # - echo_translator      # ※ 沒有其他候選字時，回顯輸入碼
    # - punct_translator     # ※ 轉換標點符號
    # - script_translator    # ※ 腳本翻譯器，用於拼音等基於音節表的輸入方案
    - table_translator  # ※ 碼表翻譯器，用於倉頡、五筆等基於碼表的輸入方案，替換 script_translator
    # - reverse_lookup_translator  # ※ 反查翻譯器，用另一種編碼方案查碼
  # filters:                 # 四、這批組件過濾翻譯的結果
    # - simplifier           # ※ 繁簡轉換
    # - uniquifier           # ※ 過濾重複的候選字，有可能來自繁簡轉換

translator:
  dictionary: wenmun21       # 設定 table_translator 使用的詞典名
  # 用戶字典功能
  enable_user_dict: false   # 不想自動調頻的話，將上條中「true」改爲「false」
  # 句子輸入模式
  enable_sentence: true
  sentence_over_completion: true # 優先使用句子模式，而不是詞組補全
  # 智能組詞功能
  enable_encoder: true     # 不想自動組詞〔記錄輸入過的詞，然後變成五碼固定詞〕的話可以把上條中「true」改爲「false」
  encode_commit_history: true
  max_phrase_length: 7
  # 顯示格式設定
  preedit_format:  # 輸入區顯示轉換
    - xlit|kwtnpmzsqhjlr|ㄱㆁㄷㄴㅂㅁㅈㅅㆆㅎㅇㄹㅿ|
    - xlit|yvioaue|ㆍㅡㅣㅗㅏㅜㅓ|
    - xlit|gdbx|ㄲㄸㅃㆅ|
    - xlit|f|〮|
    - xlit|c|・|
    - xform/([가-힣])/[$1]/
    - xform/ㄱㅎ/ㅋ/	# 四送气
    - xform/ㄷㅎ/ㅌ/
    - xform/ㅂㅎ/ㅍ/
    - xform/ㅈㅎ/ㅊ/
    - xform/ㄱㄱ/ㄲ/	# 六竝濁
    - xform/ㄷㄷ/ㄸ/
    - xform/ㅂㅂ/ㅃ/
    - xform/ㅈㅈ/ㅉ/
    - xform/ㅅㅅ/ㅆ/
    - xform/ㅎㅎ/ㆅ/
    - xform/〮〮/〯/	# 諺文去上
    - xform/([ᆨ-ᇿퟋ-ퟻ])ㄸ/$1〇/	# \u11A8-\u11FF\uD7CB-\uD7FB
  comment_format:  # 𠊱選字注解區顯示轉換
    - xlit|kwtnpmzsqhjlr~|ㄱㆁㄷㄴㅂㅁㅈㅅㆆㅎㅇㄹㅿ㉆|  #・
    - xlit|yvioaue|ㆍㅡㅣㅗㅏㅜㅓ|
    - xlit|gdbx|ㄲㄸㅃㆅ|
    - xlit|f|〮|
    - xlit|c|〶|
    - xform/([가-힣])/[$1]/
    - xform/ㄱㅎ/ㅋ/	# 四送气
    - xform/ㄷㅎ/ㅌ/
    - xform/ㅂㅎ/ㅍ/
    - xform/ㅈㅎ/ㅊ/
    - xform/ㄱㄱ/ㄲ/	# 六竝濁
    - xform/ㄷㄷ/ㄸ/
    - xform/ㅂㅂ/ㅃ/
    - xform/ㅈㅈ/ㅉ/
    - xform/ㅅㅅ/ㅆ/
    - xform/ㅎㅎ/ㆅ/
    - xform/〮〮/〯/	# 諺文去上
    - xform/([ᆨ-ᇿퟋ-ퟻ])ㄸ/$1讀/	# \u11A8-\u11FF\uD7CB-\uD7FB
    # - xform/([ᄀ-ᅟꥠ-ꥼ])ㄸ/$1讀/	# \u1100-\u115F\uA960-\uA97C
    # - xform/([ᅠ-ᆧힰ-ퟆ])ㄸ/$1讀/	# \u1160-\u11A7\uD7B0-\uD7C6
  initial_quality: 0.75	# 調整該編譯器出字優先度